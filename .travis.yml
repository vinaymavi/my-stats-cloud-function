language: node_js
node_js:
- lts/*
before_install:
- openssl aes-256-cbc -K $encrypted_45ac9d2588b1_key -iv $encrypted_45ac9d2588b1_iv
  -in client_secret.json.enc -out src/client_secret.json -d
# If the SDK is not already cached, download it and unpack it
- gcloud version || true
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then
    rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash;
  fi
  # Add gcloud to $PATH
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud version

- gcloud auth activate-service-account --key-file src/client_secret.json

cache:
  directories:
    - "$HOME/google-cloud-sdk/"